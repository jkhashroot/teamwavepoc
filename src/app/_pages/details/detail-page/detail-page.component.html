<nz-card style="width: 100%" nzHoverable>
    <nz-card-meta
      style="font-size: larger"
      [nzTitle]="titleTemplate"
      [nzDescription]="descriptionTemplate"
      [nzAvatar]="avatarTemplate"
    >
    </nz-card-meta>
  </nz-card>
  <ng-template #titleTemplate>
    <h1>{{ selectedItemDetails.title }}</h1>
  </ng-template>
  <ng-template #avatarTemplate>
    <img nz-image width="200px" height="200px" [nzSrc]="selectedItemDetails.avatar" />
  </ng-template>
  <ng-template #descriptionTemplate>
    <nz-row class="description">
      <label>Name of the user: <strong> {{ selectedItemDetails.display_name }}</strong> </label>
    </nz-row>
    <nz-row class="link">
      <label>User ID: <strong>{{ selectedItemDetails.user_id }}</strong></label>
    </nz-row>
    <nz-row class="link">
      <label
        >Link to the discussion:
        <a href="{{ selectedItemDetails.link }}">Click here</a></label
      >
    </nz-row>
    <nz-row class="link">
      <label>License:<strong>{{ selectedItemDetails.content_license }}</strong> </label>
    </nz-row>
    <nz-row class="link">
      <label>Number of viewers: <strong> {{ selectedItemDetails.view_count }}</strong></label>
    </nz-row>
    <nz-row class="link">
      <label>Number of answers: <strong> {{ selectedItemDetails.answer_count }}</strong></label>
    </nz-row>
    <nz-row class="link">
      <nz-col *ngFor="let tags of selectedItemDetails.tags; let i; as: index">
        <nz-tag [nzColor]="'Green'">{{ tags }}</nz-tag>
      </nz-col>
    </nz-row>
    <div  *ngFor="let answer of answerList" class="details" >
      <p>Username: <strong> {{answer.display_name}} </strong></p>
         <hr/>
       <p> {{answer.body}}</p>
    </div>
  </ng-template>
